# This pipeline can be triggered via PR comment to run outerloop builders.

trigger: none
pr:
  # The Pipeline must be configured in the AzDO UI to require a comment before running. Otherwise,
  # outerloop tests always run due to this trigger. (There is no way to configure this from YAML.)
  - microsoft/*

jobs:
  - template: jobs/go-builder-matrix-jobs.yml
    parameters:
      outerloop: true
